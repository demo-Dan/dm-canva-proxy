<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dandelion Musica — Playlist</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0d10;color:#e8edf2}
    .wrap{max-width:960px;margin:0 auto;padding:32px}
    h1{margin:0 0 16px;font-size:28px}
    iframe{width:100%;height:480px;border:0;border-radius:12px;background:#141820}
    .links a{color:#e8edf2;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Label Playlist</h1>

    <!-- Replace the URL with your Spotify playlist embed URL -->
    <iframe src="https://open.spotify.com/embed/playlist/XXXXXXXXXXXXXXX" allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <p class="links" style="margin-top:16px">
      Also on
      <a href="#" target="_blank" rel="noopener">Traxsource</a> ·
      <a href="#" target="_blank" rel="noopener">Beatport</a>
    </p>
  </div>
</body>
</html>
